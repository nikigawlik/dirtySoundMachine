<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="modules/main.mjs"></script>
</head>
<body>
    <main>
        <h2>dirty sound machine</h2> 
        <!-- <select id="presets" name="presets">
            <option value="afsdf0">no preset</option>
            <option value="afsdf1">some preset</option>
            <option value="afsdf2">some preset</option>
            <option value="afsdf3">some preset</option>
            <option value="afsdf4">some preset</option>
        </select>  -->
        <canvas width="512" height="128" class="waveform"></canvas>
        <button class="playSound">play</button>
        <button class="randomize">randomize!</button>
        <div class="slider-area">
            <label> attack </label>     <input name="attack"   min="1" max="50" step="1" type="range"><input type="number" value="0">
            <label> hold </label>      <input name="hold"    min="1" max="200" step="1" type="range"><input type="number" value="0">
            <label> decay </label>      <input name="decay"    min="1" max="500" step="1" type="range"><input type="number" value="0">
            <label> frequency </label>  <input name="freq" min="50" max="600" step="1" type="range"><input type="number" value="0">
            <label> frequency slide </label>  <input name="freqSlide" min="-500" max="500" step="1" type="range"><input type="number" value="0">
            <label> shape </label>  <input name="shape" min="0" max="100" step="1" type="range"><input type="number" value="0">
            <label> slopes </label>  <input name="slopes" min="-50" max="50" step="1" type="range"><input type="number" value="0">
        </div>
        <button class="download">download wav</button>
    </main>
</body>
